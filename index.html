<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's last day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ivan.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="ivan.jpg" alt="">
        <h1 id="headline">Hari-hari terakhir Ivan di kota ini~~</h1>
        <h2>Ivan Kurnia Wirawan</h2>
        <p>Tgl lahir: 15 Desember 2001</p>
        <p>Status: Jomblo, abis NT</p>
        <p>Kewarganegaraan: Ukraina Selatan</p>
        <div id="countdown">
            <ul>
                <li><span id="days"></span> hari</li>
                <li><span id="hours"></span> jam</li>
                <li><span id="minutes"></span> menit</li>
                <li><span id="seconds"></span> detik</li>
            </ul>
        </div>

        <div id="content" class="emoji">
            <span>Ivan dah balek cok</span>
        </div>
    </div>

        copyright</footer>
    <script src="script.js"></script>
</body>



</html>
